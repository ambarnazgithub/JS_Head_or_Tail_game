<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Head or Tail Game</h1>
        <div id="result"></div>
    </div>


    <script >
//Head or Tail Game

var player1 = prompt("Enter Head Name")
var player2 = prompt("Enter Tail Name")

var toss = Math.round()*2
var ch = Math.floor (toss)

if (ch == 0){
    document.write(player1 + "Head win")
}
else{
    document.write(player2 + "Tail win") 
}
    </script>
</body>
</html>
